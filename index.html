<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Introduction Page</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <!-- first-part: instruction box-->
    <div class="container instruction-box">
        <h1> Test your Movie knowledge!</h1>
        <img class="starter-img img" src="https://images.unsplash.com/photo-1485846234645-a62644f84728?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2059&q=80" alt="">
        <p>Number of questions: <span>10</span></p>
        <p>Are your ready? </p>
        <button type="button" class="btn start-button">Start quiz</button>
    </div>
    <!-- second-part: quiz-itself-->
    <div class="container quiz-box">
        <div id="questionNr">
        </div>
        
         <h2 class="question-text"></h2>
         <img class="img img1"src="https://images.unsplash.com/photo-1600885095102-ab34bdb34966?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2070&q=80" alt="central-perk-friends">
        
            <div class="answer-box">
                <button class="answer">a: First option</button>
                <button class="answer">b: Second option</button>
                <button class="answer">c: Third option</button>
                <button class="answer">d: Fourth option</button>
            </div>
            <div class="next-q-btn">
                <button class="btn-next"> Next</button>
            </div>
        <div id="score"> Score <span>1</span> of 10</div>
    </div>    
    <div class = "container results">
        <h1>Quiz results</h1>
        <p> Your score is <span> 10 </span></p>
        <h2 class="congrats you lose"> Congrats!/You lost!</h2>

    </div>

    <script src="app.js"></script>
</body>
</html>
